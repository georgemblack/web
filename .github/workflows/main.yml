name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run Preprocessor
        uses: georgemblack/actions/yarn-command@1.0.4
        with:
          command: build
          directory: sites/main
      - name: Jekyll Build
        uses: georgemblack/actions/jekyll-build@1.0.0
        with:
          sourceDirectory: sites/main/src
      - name: Sync to GCS
        uses: ./.github/actions/gcs-rsync
        with:
          projectId: ${{ secrets.GCLOUD_PROJECT_ID }}
          bucketName: ${{ secrets.GCLOUD_BUCKET_NAME }}
        env:
           GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@1.1.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
