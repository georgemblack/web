name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker Auth
        run: docker login https://docker.pkg.github.com -u georgemblack -p ${{ secrets.GITHUB_TOKEN }
      - name: Run Preprocessor
        uses: georgemblack/actions/yarn-command@1.0.6
        with:
          command: build
      - name: Jekyll Build
        uses: georgemblack/actions/jekyll-custom-build@1.0.6
        with:
          directory: src
          outputDirectory: dist
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@1.1.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
