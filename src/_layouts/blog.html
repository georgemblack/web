<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
    {% for post in site.posts %}
      {% if post.type != "link" %}
      <article style="margin-bottom: 4em;">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="subtitle">{{post.date | date: "%B %-d, %Y" }}</p>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Read More &#8594;</a></p>
      </article>
      {% endif %}
    {% endfor %}
  </main>
  {% include footer.html %}
</body>

</html>
