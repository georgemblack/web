<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}
    <main>
      {{ content }}
      {% for post in site.posts limit:20 %}
      <article style="margin-bottom: 8em;">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{post.date | date: "%B %-d, %Y" }}</p>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Read More &#8594;</a></p>
      </article>
      {% endfor %}
      <p><a href="{{ site.url }}/archive/">Go to Archive</a></p>
    </main>
    {% include footer.html %}
  </body>
</html>
