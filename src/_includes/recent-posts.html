<div class="recent-posts">
  {% for post in site.posts %} {% if post.layout != "link" %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.subtitle %}
    <p>{{ post.subtitle }}</p>
    {% endif %}
    <p class="subtitle">{{ post.date | date: "%B %-d, %Y" }}</p>
  </article>
  {% endif %} {% endfor %}
</div>
