<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title }} | {{ site.name }}</title>
  <!-- Twitter card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.author_twitter }}">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.name }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/img/profile.jpg">
  <meta name="twitter:image:alt" content="{{ site.author }} profile">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:creator" content="{{ site.author_twitter }}">
  <!-- Open Graph tags -->
  <meta property="og:title" content="{{ page.title }} | {{ site.name }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}/assets/img/profile.jpg" />
  <meta property="og:description" content="{{ site.description }}" />
  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#f7f7f7">
  <!-- inline styles -->
  {% capture style %}
    {% include style.scss %}
  {% endcapture %}
  <style>
    {{ style | scssify }}
  </style>
</head>
