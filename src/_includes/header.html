<header>
  <h1><a href="/">GB</a></h1>
  <nav>
    {% for page in site.data.navigation.pages %} {% if page.new_window == true %}
    <a href="{{ page.url }}" target="_blank">{{ page.title }}</a>
    {% else %}
    <a href="{{ page.url }}">{{ page.title }}</a>
    {% endif %} {% endfor %}
  </nav>
</header>
